<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="card-container-background"></div>
        <img
          class="card-container-pic"
          src="./images/image-victor.jpg"
          alt="person profile picture"
        />
        <div class="card-container-content">
          <div class="person-details">
            <div class="name">Victor Crest <span class="age">26</span></div>
            <div class="location">London</div>
          </div>

          <div class="stats">
            <div class="stat-container">
              <div class="number">80k</div>
              <div class="description">Followers</div>
            </div>
            <div class="stat-container">
              <div class="number">803k</div>
              <div class="description">Likes</div>
            </div>
            <div class="stat-container">
              <div class="number">1.4k</div>
              <div class="description">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
