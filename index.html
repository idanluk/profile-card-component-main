<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- the actual icon-->
    <a
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    ></a>
    <!-- the actual icon-->
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <img
          src="./images/bg-pattern-card.svg"
          alt="pattern"
          class="card-container-background"
        />
        <img src="./images/image-victor.jpg" alt="user-pfp" class="user-pfp" />
        <div class="card-container-content">
          <div class="user-details">
            <div class="name">Victor Cress <span class="age">26</span></div>
            <div class="origin">London</div>
            <div class="stats">
              <div class="stat-container">
                <div class="amount">80k</div>
                <div class="stat">Followers</div>
              </div>
              <div class="stat-container">
                <div class="amount">803k</div>
                <div class="stat">Likes</div>
              </div>
              <div class="stat-container">
                <div class="amount">1.4k</div>
                <div class="stat">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
